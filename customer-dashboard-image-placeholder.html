<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Dashboard Image Placeholder</title>
  <style>
    #routeImageContainer {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }
    #routeImageContainer img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="routeImageContainer">
    <!-- Replace 'your-image-path.jpg' with your actual image path -->
    <img id="routeImage" src="your-image-path.jpg" alt="Route Image" />
  </div>
</body>
</html>
